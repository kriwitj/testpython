{% extends 'layout.html' %}

{% block content%}

<form method="POST" enctype="multipart/form-data">
	<div class="row">
        <div class="col-12">
            <p><h1 align="center">Django File Upload Save to Mysql Database</h1></p>
            <form method="POST" class="post-form" enctype="multipart/form-data">  
                    {% csrf_token %}  
                    {{ form.as_p }}  
                <button type="submit" class="btn btn-primary">Save</button>  
            </form>  
        </div>
    </div>
</form>


{% endblock %}
