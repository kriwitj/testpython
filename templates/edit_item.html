{% extends 'layout.html' %}

{% block content %}

<section id="index_services" class="services section-bg">
    <div class="container">
<h2 align="center">แก้ไขข้อมูลครุภัณฑ์</h2>

{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    <b>{{message}}</b>
{% endfor %}
  </div>
{% endif %}

<!-- <form action="/load_item" method="POST"> -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="">ค้นหาเลขครุภัณฑ์</label>
        <input type = "text" class="form-control" name = "Search_Numberitem">
    </div>
    <input type="submit" value="ค้นหาเลขครุภัณฑ์" class="btn btn-primary" name="search">
</form>
<form method="POST">
    {% csrf_token %}
    <br>
    <div class="form-group">
        <label for="">หมายเลขเลขครุภัณฑ์</label>
        <input type = "text" class="form-control" name = "Numberitem" value="{{Number_item_data}}" disabled>
        <input type = "text" class="form-control" name = "Numberitem_new">
    </div>
    <div class="form-group">
        <label for="">ชนิดของอุปกรณ์</label>
        <input type = "text" class="form-control" name = "Type" value="{{Type_data}}" disabled>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01" name = "Type_new">
            <option selected>เลือกชนิดของอุปกรณ์</option>
            {% for db_type in db_type_data %}
            <option value="{{forloop.counter}}">{{db_type}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="">รายละเอียดอุปกรณ์</label>
        <input type = "text" class="form-control" name = "TypeDetails" value="{{Type_details_data}}" disabled>
        <input type = "text" class="form-control" name = "TypeDetails_new">
    </div>
    <div class="form-group">
        <label for="">ระบบปฏิบัติการ</label>
        <input type = "text" class="form-control" name = "OS" value="{{OS_data}}" disabled>
        <input type = "text" class="form-control" name = "OS_new">
    </div>
    <div class="form-group">
        <label for="">ผู้รับผิดชอบ</label>
        <input type = "text" class="form-control" name = "PositionID" value="{{PositionID_id_data}}" disabled>
    </div>
    <div class="form-group">
        <label for="">ซอฟท์แวร์ที่ใช้งาน</label>
        <input type = "text" class="form-control" name = "Software" value="{{Software_data}}" disabled>
        <input type = "text" class="form-control" name = "Software_new">
    </div>
    <p></p>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" checked class="btn-check" value="MS Word" id="btncheck1" name="softwares" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">MS Word</label>
        <input type="checkbox" class="btn-check" value="Antivirus" id="btncheck2" name="softwares" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Antivirus</label>
        <input type="checkbox" class="btn-check" value="Survey 123" id="btncheck3" name="softwares" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Survey 123</label>
        <input type="checkbox" class="btn-check" value="Power BI" id="btncheck4" name="softwares" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck4">Power BI</label>
    </div>
      
    <div>
        {% firstof Software_data %}
    </div> 
    <p></p>
    <input type="submit" value="บันทึกการแก้ไข" class="btn btn-primary" name="save">

    
    <!-- {% for list_tasks in Software_data %}
    <input type="checkbox" {% if task.completed %} checked {% endif %} />
    #<label for="task{{task.id}}"> {{list_tasks}}Task name </label>
    {% endfor %} -->
</form>
    </div>
    </section>

{% endblock %}
