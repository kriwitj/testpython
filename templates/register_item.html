{% extends 'layout.html' %}

{% block content %}

<section id="index_services" class="services section-bg">
<div class="container">
<h2 align="center">เพิ่มข้อมูลครุภัณฑ์ใหม่</h2>

{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    <b>{{message}}</b>
{% endfor %}
  </div>
{% endif %}

<form action="/addItem" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="">หมายเลขครุภัณฑ์</label>
        <input type = "text" class="form-control" name = "Numberitem">
    </div>
    <br>
    <div class="input-group mb-3">
        <!-- <input type = "text" class="form-control" name = "Type"> -->
        <label class="input-group-text" for="inputGroupSelect01">ชนิดของอุปกรณ์</label>
        <select class="form-select" id="inputGroupSelect01" name = "Type">
            <option selected>เลือกชนิดของอุปกรณ์</option>
            <option value="Computer PC">Computer PC</option>
            <option value="Notebook">Notebook</option>
            <option value="Netbook">Netbook</option>
          </select>
    </div>
    <div class="form-group">
        <label for="">รายละเอียดอุปกรณ์</label>
        <input type = "text" class="form-control" name = "TypeDetails">
    </div>
    <br>
    <div class="input-group mb-3">
        <!-- <input type = "text" class="form-control" name = "Type"> -->
        <label class="input-group-text" for="inputGroupSelect01">ระบบปฏิบัติการ</label>
        <select class="form-select" id="inputGroupSelect01" name = "OS">
            <option selected>เลือก OS</option>
            <option value="Windows XP">Windows XP</option>
            <option value="Windows 7">Windows 7</option>
            <option value="Windows 10">Windows 10</option>
            <option value="Windows 11">Windows 11</option>
            <option value="Android">ANDROID</option>
            <option value="IOS">IOS</option>
            <option value="LINUX">LINUX</option>
          </select>
    </div>

    <div class="input-group mb-3">
      <select class="form-select" id="inputGroupSelect01" name = "PositionID">
          <option selected>ผู้รับผิดชอบ</option>
          {% for db_User_Manage_Name in User_Manage_Name %}
          <option value="{{db_User_Manage_Name.id}}">{{db_User_Manage_Name.Name}}</option>
          {% endfor %}
      </select>
    </div>
    {% for item in mydata %}
    <tr>
      <th scope="row">{{item.Name}}</th>
      <td>{{item.1}}</td>
    </tr>
    {% endfor %}


    <div class="form-group">
        <label for="">ซอฟท์แวร์ที่ใช้งาน</label>
    </div>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="checkbox" class="btn-check" value="MS Word" id="btncheck1" name="softwares" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck1">MS Word</label>
    
      <input type="checkbox" class="btn-check" value="Antivirus" id="btncheck2" name="softwares" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Antivirus</label>
    
      <input type="checkbox" class="btn-check" value="Survey 123" id="btncheck3" name="softwares" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Survey 123</label>

      <input type="checkbox" class="btn-check" value="Power BI" id="btncheck4" name="softwares" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck4">Power BI</label>
    </div>
    <p></p>
    <div class="input-group mb-3">
        <!-- <input type = "text" class="form-control" name = "Type"> -->
        <label class="input-group-text" for="inputGroupSelect01">สถานะอุปกรณ์</label>
        <select class="form-select" id="inputGroupSelect01" name = "Status">
            <option value="ใช้งานได้">ใช้งานได้</option>
            <option value="ส่งซ่อม">ส่งซ่อม</option>
            <option value="รอจำหน่าย">รอจำหน่าย</option>
          </select>
    </div>
    <br>
   <input type="submit" value="ลงทะเบียน" class="btn btn-primary">

   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   
    <!-- <button>Submit</button> -->

</form>
</div>
</section>

{% endblock %}
